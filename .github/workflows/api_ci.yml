name: API Automated Testing

# 触发机制：当代码 push 到 main 分支时自动运行
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 权限设置（为了后面发布 Allure 报告到 GitHub Pages）
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 安装 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. 安装依赖 (Flask 和 Pytest 的依赖都要装)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 安装 Flask 应用的依赖 (假设在 flask_app 目录下)
        if [ -f flask_app/requirements.txt ]; then pip install -r flask_app/requirements.txt; fi
        # 安装 测试框架 的依赖 (假设在 api_test 目录下)
        if [ -f api_test/requirements.txt ]; then pip install -r api_test/requirements.txt; fi
        # 补充安装 allure-pytest
        pip install allure-pytest requests

    # 4. 启动 Flask 服务
    - name: Start Flask Application
      run: |
        cd flask_app
        # 启动服务，把标准输出和错误输出都记下来
        nohup python app.py > flask.log 2>&1 &
        echo "Flask is starting..."
        sleep 10 # 延长等待时间到 10 秒
        
        # 检查服务是否真的活着
        if curl -s http://127.0.0.1:5000/api/products > /dev/null; then
          echo "Flask is UP and Running!"
        else
          echo "Flask failed to start!"
          echo "====== FLASK LOG START ======"
          cat flask.log
          echo "====== FLASK LOG END ======"
          exit 1 # 强制失败，停止后续步骤
        fi

    # 5. 运行 Pytest 测试
    - name: Run API Tests
      run: |
        cd api_test
        pytest -vs --alluredir=./allure-results --clean-alluredir
      continue-on-error: true

    # 6. 生成 Allure 报告
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: api_test/allure-results
        allure_report: allure-report

    # 7. 发布报告到 GitHub Pages (高大上的功能)
    - name: Deploy Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report
        publish_branch: gh-pages