{% extends "base.html" %}

{% block title %}登录 - Flask商城{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow" id="login-card">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4" id="login-title">用户登录</h3>
                <form method="post" id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="login-btn">登录</button>
                </form>
                <hr>
                <p class="text-center mb-0" id="register-link">
                    还没有账号？<a href="{{ url_for('main.register') }}">立即注册</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
