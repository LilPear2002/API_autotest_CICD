{% extends "base.html" %}

{% block title %}个人中心 - Flask商城{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card" id="profile-card">
            <div class="card-body text-center">
                <i class="bi bi-person-circle" style="font-size: 5rem; color: #6c757d;"></i>
                <h4 class="mt-3" id="profile-username">{{ user.username }}</h4>
                <p class="text-muted" id="profile-role">
                    {% if user.role == 'admin' %}
                    <span class="badge bg-danger">管理员</span>
                    {% else %}
                    <span class="badge bg-primary">普通用户</span>
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card mb-4" id="info-card">
            <div class="card-header">基本信息</div>
            <div class="card-body">
                <form id="profile-form">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" value="{{ user.username }}" disabled id="info-username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="info-email" name="email" value="{{ user.email }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">注册时间</label>
                        <input type="text" class="form-control" value="{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}" disabled id="info-created">
                    </div>
                    <button type="submit" class="btn btn-primary" id="update-profile-btn">保存修改</button>
                </form>
            </div>
        </div>
        
        <div class="card" id="password-card">
            <div class="card-header">修改密码</div>
            <div class="card-body">
                <form id="password-form">
                    <div class="mb-3">
                        <label class="form-label">旧密码</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">新密码</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-warning" id="change-password-btn">修改密码</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
var token = '{{ session.token }}';

// 更新信息
document.getElementById('profile-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var email = document.getElementById('info-email').value;
    
    fetch('/api/auth/profile', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ email: email })
    })
    .then(response => response.json())
    .then(data => {
        if (data.code === 200) {
            alert('更新成功');
        } else {
            alert(data.message);
        }
    });
});

// 修改密码
document.getElementById('password-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var oldPassword = document.getElementById('old_password').value;
    var newPassword = document.getElementById('new_password').value;
    var confirmPassword = document.getElementById('confirm_password').value;
    
    if (newPassword !== confirmPassword) {
        alert('两次输入的密码不一致');
        return;
    }
    
    fetch('/api/auth/password', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({
            old_password: oldPassword,
            new_password: newPassword
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.code === 200) {
            alert('密码修改成功');
            document.getElementById('password-form').reset();
        } else {
            alert(data.message);
        }
    });
});
</script>
{% endblock %}
