{% extends "base.html" %}

{% block title %}注册 - Flask商城{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow" id="register-card">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4" id="register-title">用户注册</h3>
                <form method="post" id="register-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="20">
                        <div class="form-text">3-20个字符</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <div class="form-text">至少6个字符</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="register-btn">注册</button>
                </form>
                <hr>
                <p class="text-center mb-0" id="login-link">
                    已有账号？<a href="{{ url_for('main.login') }}">立即登录</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('register-form').addEventListener('submit', function(e) {
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirm_password').value;
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('两次输入的密码不一致');
    }
});
</script>
{% endblock %}
